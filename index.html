<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe Game</h1>
    </header>
    <main>
        <button id="start">Start</button>
        <div class="game-board">
            <div class="spot 0">X</div>
            <div class="spot 1">X</div>
            <div class="spot 2">X</div>
            <div class="spot 3">X</div>
            <div class="spot 4">X</div>
            <div class="spot 5">X</div>
            <div class="spot 6">X</div>
            <div class="spot 7">X</div>
            <div class="spot 8">X</div>
        </div>
    </main>
    <div class="sidebar">
        <h2>Players Score</h2>
        <div class="scores">
            <div class="player-one">
                <h4>Player One</h4>
            </div>
            <div class="player-two">
                <h4>Player Two</h4>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
