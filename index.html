<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe Game</h1>
    </header>
    <main>
        <button>Start</button>
        <div class="game-grid">
            <div class="module">X</div>
            <div class="module">X</div>
            <div class="module">X</div>
            <div class="module">X</div>
            <div class="module">X</div>
            <div class="module">X</div>
            <div class="module">X</div>
            <div class="module">X</div>
            <div class="module">X</div>
        </div>
        <button>Reset</button>
    </main>
    <div class="sidebar">
        <h2>Players Score</h2>
        <div class="scores">
            <div class="player-one">
                <h4>Player One</h4>
            </div>
            <div class="player-two">
                <h4>Player Two</h4>
            </div>
        </div>
    </div>
</body>
</html>
